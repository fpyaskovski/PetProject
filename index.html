<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Этнический музей Республики Алтай</title>
    <style>
        * { box-sizing: border-box; }
        body { font-family: Arial, sans-serif; margin: 0; }
        
        /* Навигация */
        .nav {
            background: #2c4d32;
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
        }
        .nav a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
        }

        /* Секции */
        section {
            padding: 4rem 2rem 2rem;
            min-height: 100vh;
        }
        
        /* Формы */
        form {
            max-width: 500px;
            margin: 1rem auto;
            padding: 1rem;
            border: 1px solid #ccc;
        }
        input, button {
            width: 100%;
            padding: 0.5rem;
            margin: 0.5rem 0;
        }
    </style>
</head>
<body>
    <nav class="nav">
        <a href="#home">Главная</a>
        <a href="#tour">Экскурсии</a>
        <a href="#hotel">Проживание</a>
        <a href="#contact">Контакты</a>
    </nav>

    <section id="home">
        <h1>Добро пожаловать в этнический музей Алтая</h1>
        <img src="images.jpg" alt="Музей" style="width:100%">
    </section>

    <section id="tour">
        <h2>Бронирование экскурсии</h2>
        <form id="tourForm">
            <input type="date" required placeholder="Дата">
            <input type="number" required placeholder="Количество человек">
            <input type="tel" required placeholder="Телефон">
            <button type="submit">Забронировать</button>
        </form>
    </section>

    <section id="hotel">
        <h2>Бронирование проживания</h2>
        <form id="hotelForm">
            <input type="date" required placeholder="Заезд">
            <input type="date" required placeholder="Выезд">
            <input type="number" required placeholder="Количество гостей">
            <button type="submit">Забронировать</button>
        </form>
    </section>

    <section id="contact">
        <h2>Связь с администрацией</h2>
        <button onclick="window.open('https://t.me/ваш_телеграм_логин')">Написать в Telegram</button>
    </section>

    <script>
        // Настройки Telegram бота
        const BOT_TOKEN = 'ВАШ_ТОКЕН_БОТА';
        const CHAT_ID = 'ВАШ_CHAT_ID';

        // Отправка формы экскурсии
        document.getElementById('tourForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const message = Новая экскурсия! Дата: ${formData.get(0)}, Людей: ${formData.get(1)}, Телефон: ${formData.get(2)};
            sendToTelegram(message);
        });

        // Отправка формы проживания
        document.getElementById('hotelForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const message = Бронь проживания! Заезд: ${formData.get(0)}, Выезд: ${formData.get(1)}, Гостей: ${formData.get(2)};
            sendToTelegram(message);
        });

        // Функция отправки в Telegram
        function sendToTelegram(text) {
            fetch(https://api.telegram.org/bot${BOT_TOKEN}/sendMessage, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    chat_id: CHAT_ID,
                    text: text
                })
            })
            .then(response => alert('Заявка отправлена! Мы свяжемся с вами в ближайшее время.'))
            .catch(error => alert('Ошибка отправки!'));
        }
    </script>
</body>
</html>
