<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Этнический музей Республики Алтай</title>
    <style>
        * { box-sizing: border-box; }
        body { font-family: Arial, sans-serif; margin: 0; }
        
        .nav {
            background: #2c4d32;
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .nav a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
        }

        section {
            padding: 3rem 1rem 1rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        section h1, 
        section h2 {
            text-align: center;
            margin: 0.5em 0;
            width: 100%;
        }

        form {
            max-width: 500px;
            margin: 0.5rem auto;
            padding: 1rem;
            border: 1px solid #ccc;
            width: 100%;
        }

        input, button {
            width: 100%;
            padding: 0.5rem;
            margin: 0.5rem 0;
        }

        img {
            display: block;
            margin: 1rem auto;
            max-width: 30%;
            height: auto;
        }

        button {
            background: #2c4d32;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <nav class="nav">
        <a href="#home">Главная</a>
        <a href="#tour">Экскурсии</a>
        <a href="#hotel">Проживание</a>
        <a href="#contact">Контакты</a>
    </nav>

    <section id="home">
        <h1>Добро пожаловать в этнический музей Алтая</h1>
        <img src="my_folder/logotext.jpg" alt="Музей">
    </section>

    <section id="tour">
        <h2>Бронирование экскурсии</h2>
        <form id="tourForm">
            <input type="date" name="date" required placeholder="Дата">
            <input type="number" name="people" required placeholder="Количество человек">
            <input type="tel" name="phone" required placeholder="Телефон">
            <button type="submit">Забронировать</button>
        </form>
    </section>

    <section id="hotel">
        <h2>Бронирование проживания</h2>
        <form id="hotelForm">
            <input type="date" name="checkin" required placeholder="Заезд">
            <input type="date" name="checkout" required placeholder="Выезд">
            <input type="number" name="guests" required placeholder="Количество гостей">
            <button type="submit">Забронировать</button>
        </form>
    </section>

    <section id="contact">
        <h2>Связь с администрацией</h2>
        <img src="my_folder/photo_1.jpg" alt="Пясковская Айтана">
        <h2>Пясковская Айтана</h2>
        <button onclick="window.open('https://t.me/Aitana_altay')">Написать в Telegram</button>
    </section>

    <script>
        const BOT_TOKEN = '7501814156:AAG7FHBSqWoucLC_nB-l6O7Bk1KEe4EM91c';
        const CHAT_ID = '284561200';

        document.getElementById('tourForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const message = `Новая экскурсия!\nДата: ${formData.get('date')}\nЛюдей: ${formData.get('people')}\nТелефон: ${formData.get('phone')}`;
            sendToTelegram(message);
        });

        document.getElementById('hotelForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const message = `Бронь проживания!\nЗаезд: ${formData.get('checkin')}\nВыезд: ${formData.get('checkout')}\nГостей: ${formData.get('guests')}`;
            sendToTelegram(message);
        });

        function sendToTelegram(text) {
            fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    chat_id: CHAT_ID,
                    text: text
                })
            })
            .then(response => alert('Заявка отправлена! Мы свяжемся с вами в ближайшее время.'))
            .catch(error => alert('Ошибка отправки!'));
        }
    </script>
<head>
    <!-- ... предыдущие метатеги и стили ... -->
    <style>
        /* Добавляем новые стили для соцсетей */
        .social-block {
            background: #f5f5f5;
            padding: 2rem 1rem;
            text-align: center;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .social-link {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #333;
            transition: transform 0.3s;
        }

        .social-link:hover {
            transform: translateY(-3px);
        }

        .social-icon {
            width: 40px;
            height: 40px;
            margin-right: 0.5rem;
        }
    </style>
</head>

    <!-- ... предыдущие секции ... -->

        <div class="social-links">
            <a href="https://t.me/gotoaltay" class="social-link" target="_blank" rel="noopener noreferrer">
                <img src="https://upload.wikimedia.org/wikipedia/commons/8/83/Telegram_2019_Logo.svg" 
                     alt="Telegram" class="social-icon">
                Мы в Телеграм
            </a>
            
            <a href="https://vk.com/tubalaryaltay" class="social-link" target="_blank" rel="noopener noreferrer">
                <img src="https://upload.wikimedia.org/wikipedia/commons/2/21/VK.com-logo.svg" 
                     alt="ВКонтакте" class="social-icon">
                Мы ВКонтакте
            </a>
            
            <a href="https://ok.ru/profile/575194033870?utm_campaign=ios_share&utm_content=profile" class="social-link" target="_blank" rel="noopener noreferrer">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/0d/Odnoklassniki_%28OK%29_logo.svg" 
                     alt="Одноклассники" class="social-icon">
                Мы в Одноклассниках
            </a>
        </div>
    </div>

    <!-- ... остальной код ... -->
</body>
</html>
